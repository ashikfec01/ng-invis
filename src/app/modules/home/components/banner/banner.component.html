<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="0" [responsiveOptions]="responsiveOptions">
    <!-- <ng-template pTemplate="header">
        <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
    </ng-template> -->
    <ng-template let-product let-i="index" pTemplate="item">
        <div class="product-item col-12">
            <div class="product-item-content">
                <div class="mb-3">
                    <img src="./assets/demo/images/invis/banner{{index}}.jpg" [alt]="product.name" class="product-image" style="width: 100%;height: 90vh;" />
                </div>
                <div>
                    <h4 class="mb-1">{{product.name}}</h4>
                    <h6 class="mt-0 mb-3">${{product.price}}</h6>
                    <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                    <div class="car-buttons mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
